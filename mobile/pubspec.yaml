  build_runner: ^2.4.7
  path_provider_platform_interface: ^2.1.2
  plugin_platform_interface: ^2.1.8
  mocktail: ^1.0.3

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/logo.png"
  


flutter:

 
  uses-material-design: true
  assets:
    - assets/icon/logo.png
  