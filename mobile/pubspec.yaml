# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  cached_network_image: ^3.4.1
  scanner_overlay: ^0.0.2
  mobile_scanner: ^7.1.3
  qr_flutter: ^4.1.0
  qr_scanner: ^0.0.2-259.9.beta
  qr_scanner_overlay: ^0.0.2
  colours: ^0.0.2
  toast: ^0.3.0
  fluttertoast: ^9.0.0
  url_launcher: ^6.3.2
  connectivity_plus: ^7.0.0
  http: ^1.2.2
  device_info_plus: ^10.1.0
  drift: ^2.15.0
  sqlite3_flutter_libs: ^0.5.20
  path_provider: ^2.1.2
  path: ^1.9.0
  pdf: ^3.10.8
  printing: ^5.13.5
  package_info_plus: ^8.0.0
  open_filex: ^4.3.2
  excel: ^4.0.0
  share_plus: ^7.0.0
  flutter_secure_storage: ^9.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
