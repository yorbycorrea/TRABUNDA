services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    expose:
      - "3000"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_NAME=${DB_NAME_PROD}
      - WORKERS_API_URL=${WORKERS_API_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}

  caddy:
    image: caddy:2
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

  db:
    environment:
      MYSQL_DATABASE: ${DB_NAME_PROD}

  volumes:
    caddy_data:
    caddy_config: